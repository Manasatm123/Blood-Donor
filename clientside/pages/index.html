<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Card</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div>Employee</div>
    <div><a href="../pages/Addemploye.html">
        <button>Add Employe</button></a>
    </div>
    <div class="card">
        
        <div class="card-image">
            <img src="../images/man.webp" alt="Employee">
        </div>
        <div class="card-content">
            <div class="employee-details">
                <div>Employee Id</div>
                <div>Name</div>
                <div>Designation</div>
            </div>
        </div>
        <div class="card-action"><a href="../pages/details.html">
            <button class="info-btn">INFO</button></a>
        </div>
    </div>
</body>

</html>
